<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.0/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div id="app" class="container mx-auto p-4">
    <!-- Main Page: Wallpaper Grid -->
    <div id="wallpaper-grid" class="grid grid-cols-3 gap-4">
      <!-- Thumbnails (3 per row) -->
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <img src="https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
             alt="Wallpaper 1" class="w-full h-full object-cover cursor-pointer" onclick="openFullScreen('wallpaper1')">
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <img src="https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
             alt="Wallpaper 2" class="w-full h-full object-cover cursor-pointer" onclick="openFullScreen('wallpaper2')">
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <img src="https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
             alt="Wallpaper 3" class="w-full h-full object-cover cursor-pointer" onclick="openFullScreen('wallpaper3')">
      </div>
      <!-- Repeat for additional wallpaper rows -->
    </div>
  </div>

  <!-- Full Screen View -->
  <div id="fullscreen-view" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
    <div id="fullscreen-img" class="relative">
      <img id="wallpaper-full" src="" alt="Fullscreen Wallpaper" class="max-w-full max-h-screen">
      <button id="set-wallpaper" class="absolute bottom-4 right-4 bg-blue-600 px-4 py-2 rounded-full text-white hidden hover:bg-blue-800 transition-all">Set as Wallpaper</button>
    </div>
  </div>

  <script>
    function openFullScreen(wallpaperId) {
      // Hide the main wallpaper grid and show the full-screen view
      document.getElementById('wallpaper-grid').classList.add('hidden');
      document.getElementById('fullscreen-view').classList.remove('hidden');

      // Change the full-screen wallpaper image
      const wallpaperImage = document.getElementById('wallpaper-full');
      const wallpaperSrc = 'https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500';
      wallpaperImage.src = wallpaperSrc;

      // Show the "Set as Wallpaper" button
      document.getElementById('set-wallpaper').classList.remove('hidden');

      // Add event listener to close full-screen view on click
      wallpaperImage.addEventListener('click', closeFullScreen);
    }

    function closeFullScreen() {
      // Close full-screen view and return to main page
      document.getElementById('fullscreen-view').classList.add('hidden');
      document.getElementById('wallpaper-grid').classList.remove('hidden');
      document.getElementById('set-wallpaper').classList.add('hidden');
    }

    document.getElementById('set-wallpaper').addEventListener('click', function () {
      // Show a message that wallpaper has been set (Mock functionality, as setting actual wallpaper is not possible in a browser)
      Swal.fire({
        title: 'Success!',
        text: 'Wallpaper set successfully!',
        icon: 'success',
        confirmButtonText: 'OK'
      });
      closeFullScreen();
    });
  </script>
</body>
</html>
