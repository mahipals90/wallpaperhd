<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 2s;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .thumbnail {
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }

    .thumbnail img:hover {
      transform: scale(1.1);
    }

    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .fullscreen img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .back-button, .set-wallpaper {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .set-wallpaper {
      background: #007BFF;
    }

  </style>
</head>
<body>
  <div class="grid-container">
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 1">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 2">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 3">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 4">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 5">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 6">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 7">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 8">
    </div>
    <div class="thumbnail" onclick="openFullscreen('https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg')">
      <img src="https://cdn.pixabay.com/photo/2024/04/26/18/07/summer-8722382_640.jpg" alt="Wallpaper 9">
    </div>
  </div>

  <div class="fullscreen" id="fullscreen" onclick="closeFullscreen(event)">
    <div class="controls">
      <button class="back-button" onclick="closeFullscreen(event)">&#8592; Back</button>
      <button id="setWallpaperButton" class="set-wallpaper" onclick="downloadWallpaper(event)">Download Wallpaper</button>
    </div>
    <img id="fullscreenImage" src="" alt="Fullscreen Wallpaper">
  </div>

  <script>
    let colors = ['yellow', 'orange', 'blue', 'pink', 'red'];
    let colorIndex = 0;

    // Change background color every time you open fullscreen
    function changeBackgroundColor() {
      document.body.style.backgroundColor = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length; // Loop through colors
    }

    function openFullscreen(imageSrc) {
      const fullscreenDiv = document.getElementById('fullscreen');
      const fullscreenImage = document.getElementById('fullscreenImage');
      fullscreenImage.src = imageSrc;
      fullscreenDiv.style.display = 'flex';
      changeBackgroundColor();
    }

    function closeFullscreen(event) {
      event.stopPropagation(); // Prevent event propagation when clicking on buttons
      const fullscreenDiv = document.getElementById('fullscreen');
      fullscreenDiv.style.display = 'none';
      document.body.style.backgroundColor = ''; // Reset background color
    }

    function downloadWallpaper(event) {
      event.stopPropagation(); // Prevent closing fullscreen when clicking button

      const imageSrc = document.getElementById('fullscreenImage').src;
      const link = document.createElement('a');
      link.href = imageSrc;
      link.download = 'wallpaper.jpg'; // Default name for the downloaded image
      link.click(); // Trigger the download
    }
  </script>
</body>
</html>
